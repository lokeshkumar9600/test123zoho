    <link rel="stylesheet" href="https://unpkg.com/hammerjs@2.0.8/hammer.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

        /* Define the grid styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            /* 14 columns */
            grid-template-rows: repeat(5, 70px);
            /* 5 rows with a height of 100px each */
            /* gap: 5px; Gap between grid items */
        }

        /* Style for grid items */
        .grid-item {
            /* border: 1px solid #000; */
            /* padding: 5px; */

            text-align: center;
        }


        .rack-item:hover {
            background: rgba(8, 153, 159, 0.66);
        }

        /* Add your styles here */
        .slider-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .slider-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-item {
            width: 100%;
            flex: 0 0 100%;
        }

        /* Start with the second div hidden */
        .rack-item {
            position: relative;
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            border-radius: 8px;
            background: #FFB248;
        }

        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Center the popup horizontally */
            /* transform: translateX(-50%); Adjust for centering */
            width: 255px;
            height: 120px;
            flex-shrink: 0;
            padding: 10px;
            display: none;
            border-radius: 20px;
            background: rgba(8, 153, 159, 0.80);
            /* Adjust the background color and opacity */
            color: #fff;
            /* Set the text color */
            z-index: 10;
            /* max-width: calc(100% - 20px);Set a higher z-index to make it appear above other elements */
        }

        .popup1 {
            position: absolute;
            width: 264px;
            height: 128px;
            flex-shrink: 0;
            top: 40%;
            /* Position the popup below the rack-item */
            left: 50%;
            /* Center the popup horizontally */
            /* transform: translateX(-50%); Adjust for centering */
            padding: 10px;
            display: none;
            border-radius: 20px;
            background: rgba(8, 153, 159, 0.48);
            /* Adjust the background color and opacity */
            color: #fff;
            /* Set the text color */
            z-index: 1000;
        }

        .rack-item:hover .popup {
            display: block;
        }

        .rack-item:hover .popup1 {
            display: block;
        }

        .loaded-img-div{
            display:flex;
            justify-content: center;
            align-items: center;
            width: 60px;
height: 60px;
flex-shrink: 0;
border-radius: 7px;
background: #00ADB5;
        }

        .inventory-description{
           margin-bottom:0px;color: #FFF;
         font-family: Inter;
          font-size: 14px;
          font-style: normal;
           font-weight: 600;
           line-height: 158.023%; /* 25.284px */

        .inventory-grn{
            color: #333;
font-family: Inter;
font-size: 14px;
font-style: normal;
font-weight: 600;
line-height: 158.023%;
letter-spacing: -0.49px;
        }
    </style>
</head>

    <script>
        // Initialize Hammer.js
        var sliderContainer = document.getElementById('sliderContainer');
        var sliderContent = document.getElementById('sliderContent');
        var currentSlide = 0;

        var mc = new Hammer(sliderContainer);

        // Swipe event handling
        mc.on('swipeleft swiperight', function (ev) {
            if (ev.type === 'swipeleft') {
                showNextSlide();
            } else if (ev.type === 'swiperight') {
                showPrevSlide();
            }
        });

        // Functions to navigate slides
        function showNextSlide() {
            currentSlide = (currentSlide + 1) % 3;
            updateSlider();
        }

        function showPrevSlide() {
            currentSlide = (currentSlide - 1 + 3) % 3;
            updateSlider();
        }

        // Function to update the slider content
        function updateSlider() {
            var transformValue = -currentSlide * 100 + '%';
            sliderContent.style.transform = 'translateX(' + transformValue + ')';
        }
    </script>
